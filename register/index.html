<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="header">
        <img src="../static/kilit.png" alt="Logo" class="logo">
        <h2 class="text-center my-4">Üye Ol</h2>
      </div>
      <form id="register-form">
        <div class="mb-3">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <!-- Yeni alanlar: First Name ve Last Name -->
        <div class="mb-3">
          <label for="first_name" class="form-label">Adınız</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Soyadınız</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Üye ol</button>
      </form>
      <p class="mt-3 text-center">
        Zaten hesabınız var mı? <a href="../login/index.html">Giriş yap</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
