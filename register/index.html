<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    >
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        background-color: #f8f9fa;
      }

      .left-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.9);
        height: 100vh;
      }

      .right-section {
        flex: 1;
        background-image: url("Designer.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }

      .form-outline label {
        color: #333;
      }

      .form-outline input {
        border-radius: 0.375rem;
      }
    </style>
  </head>
  <body>

    <!-- Sol Taraf (Kayıt Formu) -->
    <div class="left-section">
      <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
        <form id="register-form" style="width: 23rem;">
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

          <div class="form-outline mb-4">
            <input type="text" id="form2Example18" class="form-control form-control-lg" name="username" required />
            <label class="form-label" for="form2Example18">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input type="email" id="form2Example28" class="form-control form-control-lg" name="email" required />
            <label class="form-label" for="form2Example28">Email address</label>
          </div>

          <div class="form-outline mb-4">
            <input type="password" id="form2Example38" class="form-control form-control-lg" name="password" required />
            <label class="form-label" for="form2Example38">Password</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="form2Example48" class="form-control form-control-lg" name="first_name" required />
            <label class="form-label" for="form2Example48">First Name</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="form2Example58" class="form-control form-control-lg" name="last_name" required />
            <label class="form-label" for="form2Example58">Last Name</label>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="form2Example68" class="form-control form-control-lg" name="phone_number" />
            <label class="form-label" for="form2Example68">Phone Number</label>
          </div>

          <div class="pt-1 mb-4">
            <button type="submit" class="btn btn-info btn-lg btn-block">Register</button>
          </div>

          <p>Already have an account? <a href="../login/index.html" class="link-info">Login here</a></p>
        </form>
      </div>
    </div>

    <!-- Sağ Taraf (Arka Plan Fotoğrafı) -->
    <div class="right-section"></div>

  </body>
</html>
