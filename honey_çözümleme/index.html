<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Algoritması | Çözümleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a, .navbar .dropbtn {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #575757;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .logo-container img {
            height: 40px;
            margin-right: 15px;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .form-group button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo-container">
        <img src="../static/kilit.png" alt="Logo">
    </div>
    <a href="../home/index.html">Ana Sayfa</a>
    <div class="dropdown">
        <button class="dropbtn">Şifrelemeler</button>
        <div class="dropdown-content">
            <a href="../honey_şifre/index.html">Honey Algoritması</a>
            <a href="../homo_şifre/index.html">Homomorfik Algoritması</a>
            <a href="../rsa_şifre/index.html">Rsa Algoritması</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Çözümlemeler</button>
        <div class="dropdown-content">
            <a href="../honey_çözümleme/index.html">Honey Çözümleme</a>
            <a href="../homomorfik_çözüm/index.html">Homomorfik Çözümleme</a>
            <a href="../rsa_çözüm/">Rsa Çözümleme</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Algoritmalar</button>
        <div class="dropdown-content">
            <a href="../honey_home/index.html">Honey Algoritması</a>
            <a href="../homom_Home/index.html">Homomorfik Algoritması</a>
            <a href="../rsa_home/index.html">Rsa Algoritması</a>
        </div>
    </div>
    <div class="nav-right">
        <a href="logout.html" class="auth-links">Logout</a>
    </div>
</div>

<div class="form-container">
    <h3>Honey Algoritması ile Çözümleme</h3>
    <form id="decryption-form">
        <div class="form-group">
            <label for="input-encrypted-data">Çözümlemek istediğiniz şifreli veriyi girin:</label>
            <textarea id="input-encrypted-data" name="input-encrypted-data" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="button" onclick="decryptData()">Çözümle</button>
        </div>
        <div class="form-group">
            <label for="output-decrypted-data">Çözümlenmiş Veri:</label>
            <textarea id="output-decrypted-data" name="output-decrypted-data" rows="4" readonly></textarea>
        </div>
    </form>
</div>

<script>
    function decryptData() {
        const encryptedData = document.getElementById("input-encrypted-data").value.trim();

        if (!encryptedData) {
            alert("Lütfen geçerli bir şifreli veri girin.");
            return;
        }

        const data = { encrypted_data: encryptedData };

        fetch('/decrypt/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                document.getElementById("output-decrypted-data").value = result.decrypted_data;
            } else {
                alert("Çözümleme sırasında bir hata oluştu: " + result.message);
            }
        })
        .catch(error => {
            alert("Bir hata oluştu: " + error.message);
        });
    }
</script>

</body>
</html>
