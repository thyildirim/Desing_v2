    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="navbar">
        <div class="logo-container">
            <img src="../static/kilit.png" alt="Genomic Logo">
        </div>
        <a href="../home/index.html">Ana Sayfa</a>
        <div class="dropdown">
            <button class="dropbtn">Şifrelemeler 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="../honey_şifre/index.html">Honey Algoritması</a>
                <a href="../homo_şifre/index.html">Homomorfik Algoritması</a>
                <a href="../rsa_şifre/index.html">Rsa Algoritması</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Çözümlemeler 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="../honey_çözümleme/index.html">Honey Çözümleme</a>
                <a href="../homomorfik_çözüm/index.html">Homomorfik Çözümleme </a>
                <a href="../rsa_çözüm/">Rsa Algoritması</a>
            </div>
        </div> 
        <div class="dropdown">
            <button class="dropbtn">Algoritmalar 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="../honey_home/index.html">Honey Algoritması</a>
                <a href="../homom_Home/index.html">Homomorfik Algoritması</a>
                <a href="../rsa_home/index.html">Rsa Algoritması</a>
            </div>
        </div> 
        <div class="nav-right">
            <a href="logout.html" class="auth-links">Logout</a>
        </div>
    </div>

    <div class="form-container">
        <h3>Şifreleme ve Çözümleme</h3>
        <form id="encryption-form">
            
            <div class="form-group">
                <label for="output-encrypted-data">Şifrelenmiş Veri:</label>
                <textarea id="output-encrypted-data" name="output-encrypted-data" rows="4" readonly></textarea>
            </div>
        </form>
        <form id="decryption-form">
            <div class="form-group">
                <label for="input-encrypted-data">Çözümlemek istediğiniz şifreli veriyi girin:</label>
                <textarea id="input-encrypted-data" name="input-encrypted-data" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="decryptData()">Çözümle</button>
            </div>
            <div class="form-group">
                <label for="output-decrypted-data">Çözümlenmiş Veri:</label>
                <textarea id="output-decrypted-data" name="output-decrypted-data" rows="4" readonly></textarea>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Şifreleme fonksiyonu
            function encryptData() {
                const plainData = document.getElementById("input-plain-data").value;

                // AJAX isteği ile şifreleme işlemi
                $.ajax({
                    url: 'http://127.0.0.1:4001/rsa/encrypt-dna/',  // API endpoint URL'si
                    method: 'POST',
                    data: JSON.stringify({ sequence: plainData }),
                    contentType: 'application/json',
                    success: function(response) {
                        // Şifreli veriyi textarea'ya yerleştirme
                        const encryptedData = response.encrypted_data;
                        document.getElementById("output-encrypted-data").value = encryptedData;
                    },
                    error: function(error) {
                        console.log(error);
                        alert("Şifreleme sırasında bir hata oluştu.");
                    }
                });
            }

            // Çözümleme fonksiyonu
            function decryptData() {
                const encryptedData = document.getElementById("input-encrypted-data").value;

                // AJAX isteği ile çözümleme işlemi
                $.ajax({
                    url: 'http://127.0.0.1:4001/rsa/decrypt-dna/',  // API endpoint URL'si
                    method: 'POST',
                    data: JSON.stringify({ encrypted_sequence: encryptedData }),
                    contentType: 'application/json',
                    success: function(response) {
                        // Çözülmüş veriyi textarea'ya yerleştirme
                        const decryptedData = response.decrypted_data;
                        document.getElementById("output-decrypted-data").value = decryptedData;
                    },
                    error: function(error) {
                        console.log(error);
                        alert("Çözümleme sırasında bir hata oluştu.");
                    }
                });
            }
        });
    </script>

</body>
</html>
